<!DOCTYPE html>
<html lang="en">

<head>
    <title>Awesome Maps Project</title>

    <!-- Styelsheets -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/skeleton.css">

</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Find Your New Austin Home</h1>
            <div>
                <button type="button" id="show-listings" value="Show Listings">Show Listings</button>
                <button type="button" id="hide-listings" value="Hide Listings">Hide Listings</button>
            </div>
        </div>
    </div>

    <!-- Google Map Placeholder -->
    <div class="full-height" id="map"></div>

    <!-- Javascript -->
    <script src="src/js/app.js"></script>

    <!-- Load map without waiting on page to load -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVLWZ3aEctkcc5yExFHufCer80KYJu5Eg&v=3&callback=initMap">
    </script>

</body>

</html>
