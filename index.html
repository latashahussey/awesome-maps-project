<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awesome Maps Project</title>

    <!-- Minified Styelsheet -->
    <link rel="stylesheet" href="dist/css/style.min.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!---Font Awesome Stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!--- Main --->
    <main class="container">
        <div class="four columns">
            <h1>Find Your New Austin Home</h1>
            <div>
                <!--- Show or Hide current listings on map--->
                <button type="button" id="show-listings" value="Show Listings">Show Listings</button>
                <button type="button" id="hide-listings" value="Hide Listings">Hide Listings</button>
                <hr />
                <!--- Map drawing tools-->
                <p>Draw a shape to search within it for homes!</p>
                <button type="button" id="toggle-drawing" value="Show/Hide Drawing Tools">Show/Hide Drawing Tools</button>
            </div>
            <hr />
            <div>
                <!--- Zoom options--->
                <input type="text" id="zoom-to-area-text" placeholder="Enter your favorite area!">
                <button type="button" id="zoom-to-area" value="Zoom">Zoom</button>
            </div>
            <hr>
            <div>
                <!--- Search Within options--->
                <span class="text">Within</span>
                <!--- Max duration of commute-->
                <select id="max-duration">
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 hour</option>
                </select>
                <!--- Mode of transportation-->
                <select id="mode">
                    <option value="DRIVING">drive</option>
                    <option value="WALKING">walk</option>
                    <option value="BICYCLING">bike</option>
                    <option value="TRANSIT">transit ride</option>
                </select>
                <span class="text">of</span>
                <input type="text" id="search-within-time-text" placeholder="Ex: Google or 75 9th St">
                <button id="search-within-time" type="button" value="Go">Go</button>
            </div>
        </div>

        <!-- Google Map Placeholder -->
        <div class="nine-tenths-height eight columns" id="map"></div>

    </main>




    <!-- Footer -->
    <footer>
        <div class="twelve columns">
            <p>
                Coded with <i class="fa fa-heart"></i> love by <span class="lh-brand">LaTasha Hussey</span>.
            </p>
        </div>
        <div class="twelve columns">

            <!--GitHub-->
            <a href="https://github.com/latashahussey" class="fa fa-github-alt fa-3x"></a>

            <!--LinkedIn-->
            <a href="https://www.linkedin.com/in/latashahussey" class="fa fa-linkedin fa-3x"> </a>

            <!--Twitter-->
            <a href="https://twitter.com/latashahussey" class="fa fa-twitter fa-3x"></a>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="dist/js/app.min.js"></script>

    <!-- Load map without waiting on page to load -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVLWZ3aEctkcc5yExFHufCer80KYJu5Eg&libraries=drawing,geometry&v=3&callback=initMap">
    </script>

</body>

</html>
